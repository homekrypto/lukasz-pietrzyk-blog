<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>≈Åukasz Pietrzyk - Mentoring i Szkolenia</title>
    <meta name="description" content="Profesjonalne mentoring i szkolenia dla rozwoju osobistego i zawodowego" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              accent: {
                DEFAULT: '#007BFF',
                dark: '#3498DB',
              },
            },
            animation: {
              'fade-in': 'fadeIn 1.5s ease-in-out forwards',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'marquee': 'marquee 30s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-slate-50 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index-complete.tsx"></script>
  </body>
